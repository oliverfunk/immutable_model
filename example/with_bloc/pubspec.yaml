name: with_bloc
description: Example using immutable_model with the Bloc state management framework.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  immutable_model:
    path: ../../
  flutter_bloc: ^7.0.0-dev
  equatable: ^2.0.0-nullsafety
  logging: ^1.0.0-nullsafety

flutter:
  uses-material-design: true
